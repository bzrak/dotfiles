#     blur {
#         enabled = true
#         xray = true
#         size = 7
#         vibrancy_darkness = 3.0
#         passes = 4
#         vibrancy = 0.1796
#         }
#
# }
decoration {
    rounding = 7
    active_opacity = 1
    inactive_opacity = 0.95

    blur {
        enabled = yes
        size = 10
        passes = 4
        ignore_opacity = true
        new_optimizations = true
        xray = true
        noise = 0.0
        popups = true
    }

    shadow {
      enabled = yes
      range = 30
      scale = 2
      render_power = 5
    }

    dim_inactive = false
    dim_strength = 0.05
}

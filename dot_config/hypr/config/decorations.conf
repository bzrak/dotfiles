source = ~/.config/hypr/config/colors.conf

decoration {
    rounding = 0
    active_opacity = 1
    inactive_opacity = 1

    blur {
        enabled = yes
        size = 10
        passes = 4
        ignore_opacity = true
        new_optimizations = true
        xray = true
        noise = 0.0
        popups = true
    }

    shadow {
      enabled = yes
      range = 30
      scale = 2
      render_power = 5
    }

    dim_inactive = false
    dim_strength = 0.05
}

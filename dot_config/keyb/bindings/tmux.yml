- name: General 󰪵
  keybinds:
    - name: Prefix
      key: Ctrl + A
    - name: Detach
      key: Prefix + Ctrl + D
    - name: Reload Config
      key: Prefix + Ctrl + O

- name: Session 󰪵
  keybinds:
    - name: Quit Session
      key: Prefix + Shift + Q
    - name: Rename Session
      key: Prefix + Ctrl + N
    - name: Save Session
      key: Prefix + Ctrl + S
    - name: Restore Session
      key: Prefix + Ctrl + R

- name: Windows 
  keybinds:
    - name: Create Window
      key: Prefix + C
    - name: Quit Window
      key: Prefix + Q
    - name: Focus Window
      key: Prefix + (1/2/3/...)
    - name: Focus Prev/Next Window
      key: Prefix + (]/[)
    - name: Rename Window
      key: Prefix + N

- name: Panes 
  keybinds:
    - name: Create Vertical Pane
      key: Prefix + \
    - name: Create Horizontal Pane
      key: Prefix + -
    - name: Quit Pane
      key: Prefix + Ctrl + Q
    - name: Swap Pane
      key: Prefix + (>/<)


- name: Fzf 
  keybinds:
    - name: New Session
      key: Prefix + Shift + S
    - name: Switch Session
      key: Prefix + S
    - name: Find Window
      key: Prefix + W

- name: Misc 
  keybinds:
    - name: Enter Vi copy mode
      key: Prefix + V
    - name: Open URL
      key: Prefix + U
